<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>服务管理</title>
<link href="../css/stylesheet.css" rel="stylesheet" type="text/css" />
<link href="../css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/javascript.js"></script>
<script type="text/javascript" src="../js/jquery.js"></script>
</head>

<body>
<div style="padding:5px;">
  <div class="txt" style="padding-top:3px;" >当前位置：客户服务管理&nbsp;&gt;&nbsp;<a href="deal_list.html">服务处理列表</a>&nbsp;&gt;&nbsp;服务处理
    <hr class="hr1" />
  </div>
  <div class="operation_button">
  	<a href="#" title="返回" onclick="back()">返回</a>
    <a href="#" title="保存" onclick="save('保存','deal_list.html');">保存</a>
  </div>
  <div class="out_bg">
    <div class="in_bg">
      <table border="0" cellpadding="0" cellspacing="0" class="table_input txt">
        <tr>
          <td width="126">编号</td>
          <td width="411"><input type="text" disabled="disabled" id="serId" /></td>
          <td width="126">服务类型</td>
          <td width="442"><input type="text" disabled="disabled" id="serType" /></td>
        </tr>
        <tr>
          <td>概要</td>
          <td colspan="3"><input type="text" disabled="disabled" id="serTitle" /></td>
        </tr>
        <tr>
          <td>客户</td>
          <td><input type="text" disabled="disabled" id="custName" /></td>
          <td>状态</td>
          <td><input type="text" disabled="disabled" id="serStatus" /></td>
        </tr>
        <tr>
          <td>服务请求</td>
          <td colspan="3"><input type="text" disabled="disabled" id="serRequest" /></td>
        </tr>
        <tr>
          <td>创建人</td>
          <td><input type="text" disabled="disabled" id="serCreateName" /></td>
          <td>创建时间</td>
          <td><input type="text" disabled="disabled" id="serCreateDate" /></td>
        </tr>
        <tr>
          <td>分配给</td>
          <td><input type="text" disabled="disabled" id="usrDueName" /></td>
          <td>分配时间</td>
          <td><input type="text" disabled="disabled" id="serDueDate" /></td>
        </tr>
        <tr>
          <td valign="top">服务处理</td>
          <td><textarea rows="6" cols="36" name="serDeal"/></textarea></td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>处理人</td>
          <td><input type="text" disabled="disabled" id="user"/></td>
          <td>处理时间</td>
          <td><input type="text" disabled="disabled" id="serDealDate"/></td>
        </tr>
      </table>
    </div>
  </div>
</div>


<script type="text/javascript">
	$(function(){
		var id= window.location.search;
		$.ajax({
			type : "get",
			url :"/crmsys/cstService/searchById.do"+ id,
			dataType : "json",	
			success : function(data) {
				if (data.code == 1) {
					var info = data.info;
					$("#serId").val(info.serId);
					$("#serType").val(info.serType);
					$("#serTitle").val(info.serTitle);
					$("#custName").val(info.serCustNo);
					$("#serStatus").val(info.serStatus);
					$("#serRequest").val(info.serRequest);
					$("#serCreateName").val(info.serCreateId);
					$("#serCreateDate").val(info.serCreateDate);
					$("#usrDueName").val(info.serDueId);
					$("#serDueDate").val(info.serDueDate);
					$("#serDealDate").val(info.serDealDate);
				} else {
					alert(data.info);
				}
			},
			error : function() {
				alert("ajax加载失败")
			}
			
		})
		
		
	})

</script>


<script type="text/javascript">
	$(function(){
		var id= window.location.search;
		$.ajax({
			type : "get",
			url :"/crmsys/customer/searchById.do"+ id,
			dataType : "json",	
			success : function(data) {
				if (data.code == 1) {
					var info = data.info;
					$("#custName").val(info.custName);
				} else {
					alert(data.info);
				}
			},
			error : function() {
				alert("ajax加载失败")
			}
			
		})
		
		
	})

</script>


</body>
</html>
