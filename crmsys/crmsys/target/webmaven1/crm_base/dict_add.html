<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>基础数据</title>
<link href="../css/stylesheet.css" rel="stylesheet" type="text/css" />
<link href="../css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/javascript.js"></script>
<script type="text/javascript" src="../js/jquery.js"></script>
</head>

<body>
<div style="padding:5px;">
  <div class="txt" style="padding-top:3px;" >当前位置：基础数据&nbsp;&gt;&nbsp;数据字典管理&nbsp;&gt;&nbsp;<a href="dict.html">数据字典列表</a>&nbsp;&gt;&nbsp;新建数据字典
    <hr class="hr1" />
  </div>
  <div class="operation_button">
  	<a href="#" title="返回" onclick="back()">返回</a>
    <a href="javascript:saveDict()" title="保存">保存</a>
  </div>
  <div class="out_bg">
    <div class="in_bg">
    <form action="" onsubmit="return false;">
      <table border="0" cellpadding="0" cellspacing="0" class="table_input txt">
        <tr>
          
          <td width="126">类别</td>
          <td width="442"><input type="text" name="dictType" /></td>
        </tr>
        <tr>
          <td>条目</td>
          <td><input type="text" name="dictItem"/></td>
          <td>值</td>
          <td><input type="text" name="dictValue" /></td>
        </tr>
        <tr>
          <td>是否可编辑</td>
          <td><input type="checkbox" name="dictIsEditable" id="checkbox" value="0" onclick="this.value=(this.value==0)?1:0"/></td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
      </table>
       </form>
    </div>
  </div>
</div>

<script type="text/javascript">

	function saveDict(){
		$.ajax({
			type:"post",
			url:"/crmsys/basDict/add.do",
			data:$("form").serialize(),
			success:function(data) {
				if(data.code == 1) {
					window.location.href = "dict.html";
					
				}else {
					alert(data.info);
				}
			}
			
		})
	}

</script>
</body>
</html>
